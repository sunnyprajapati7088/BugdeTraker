<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #555;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card .amount {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .card.income .amount {
            color: #10b981;
        }

        .card.expense .amount {
            color: #ef4444;
        }

        .card.balance .amount {
            color: #667eea;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
            font-size: 0.9em;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-delete {
            background: #ef4444;
            color: white;
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .transactions-section {
            margin-top: 30px;
        }

        .transactions-section h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-tabs button {
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-tabs button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .transactions-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .transaction-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr auto;
            gap: 15px;
            padding: 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 10px;
            align-items: center;
            transition: all 0.3s ease;
        }

        .transaction-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .transaction-item.income {
            border-left: 5px solid #10b981;
        }

        .transaction-item.expense {
            border-left: 5px solid #ef4444;
        }

        .transaction-description {
            font-weight: 600;
            color: #333;
        }

        .transaction-category {
            color: #666;
            font-size: 0.9em;
        }

        .transaction-date {
            color: #888;
            font-size: 0.9em;
        }

        .transaction-amount {
            font-weight: bold;
            font-size: 1.1em;
        }

        .transaction-amount.income {
            color: #10b981;
        }

        .transaction-amount.expense {
            color: #ef4444;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .transaction-item {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .summary-cards {
                grid-template-columns: 1fr;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Budget Tracker</h1>
            <p>Track your income and expenses efficiently</p>
        </div>

        <div class="content">
            <!-- Summary Cards -->
            <div class="summary-cards">
                <div class="card income">
                    <h3>Total Income</h3>
                    <div class="amount" id="totalIncome">â‚¹0.00</div>
                </div>
                <div class="card expense">
                    <h3>Total Expenses</h3>
                    <div class="amount" id="totalExpense">â‚¹0.00</div>
                </div>
                <div class="card balance">
                    <h3>Balance</h3>
                    <div class="amount" id="balance">â‚¹0.00</div>
                </div>
            </div>

            <!-- Add Transaction Form -->
            <div class="form-section">
                <h2>Add Transaction</h2>
                <form id="transactionForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" id="description" placeholder="e.g., Grocery Shopping" required>
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount (â‚¹)</label>
                            <input type="number" id="amount" placeholder="0.00" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" required>
                                <option value="">Select</option>
                                <option value="Food">Food</option>
                                <option value="Transport">Transport</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Bills">Bills</option>
                                <option value="Salary">Salary</option>
                                <option value="Freelance">Freelance</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="type">Type</label>
                            <select id="type" required>
                                <option value="expense">Expense</option>
                                <option value="income">Income</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>

            <!-- Transactions List -->
            <div class="transactions-section">
                <h2>Transaction History</h2>
                <div class="filter-tabs">
                    <button class="active" data-filter="all">All</button>
                    <button data-filter="income">Income</button>
                    <button data-filter="expense">Expenses</button>
                </div>
                <div class="transactions-list" id="transactionsList">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M20 7H4C2.89543 7 2 7.89543 2 9V19C2 20.1046 2.89543 21 4 21H20C21.1046 21 22 20.1046 22 19V9C22 7.89543 21.1046 7 20 7Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M16 21V5C16 4.46957 15.7893 3.96086 15.4142 3.58579C15.0391 3.21071 14.5304 3 14 3H10C9.46957 3 8.96086 3.21071 8.58579 3.58579C8.21071 3.96086 8 4.46957 8 5V21" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <h3>No transactions yet</h3>
                        <p>Add your first transaction to get started!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <script>
    // Data storage
    let transactions = [];
    let currentFilter = 'all';

    // Load data from localStorage on page load
    window.addEventListener('DOMContentLoaded', () => {
        loadTransactions();
        updateUI();
    });

    // Form submission
    document.getElementById('transactionForm').addEventListener('submit', (e) => {
        e.preventDefault();
        
        const description = document.getElementById('description').value.trim();
        const amount = parseFloat(document.getElementById('amount').value);
        const category = document.getElementById('category').value;
        const type = document.getElementById('type').value;
        
        if (!description || isNaN(amount) || !category || !type) return alert("Please fill all fields properly!");

        const transaction = {
            id: Date.now(),
            description,
            amount,
            category,
            type,
            date: new Date().toLocaleDateString('en-IN')
        };
        
        transactions.push(transaction);
        saveTransactions();
        updateUI();

        e.target.reset();
    });

    // Filter tabs
    document.querySelectorAll('.filter-tabs button').forEach(button => {
        button.addEventListener('click', () => {
            document.querySelectorAll('.filter-tabs button').forEach(btn => 
                btn.classList.remove('active')
            );
            button.classList.add('active');
            currentFilter = button.dataset.filter;
            displayTransactions();
        });
    });

    // Save transactions to localStorage
    function saveTransactions() {
        localStorage.setItem('transactions', JSON.stringify(transactions));
    }

    // Load transactions from localStorage
    function loadTransactions() {
        const storedData = localStorage.getItem('transactions');
        if (storedData) {
            transactions = JSON.parse(storedData);
        } else {
            transactions = [];
        }
    }

    // Update UI
    function updateUI() {
        updateSummary();
        displayTransactions();
    }

    // Update summary cards
    function updateSummary() {
        const income = transactions
            .filter(t => t.type === 'income')
            .reduce((sum, t) => sum + t.amount, 0);
        
        const expense = transactions
            .filter(t => t.type === 'expense')
            .reduce((sum, t) => sum + t.amount, 0);
        
        const balance = income - expense;
        
        document.getElementById('totalIncome').textContent = `â‚¹${income.toFixed(2)}`;
        document.getElementById('totalExpense').textContent = `â‚¹${expense.toFixed(2)}`;
        document.getElementById('balance').textContent = `â‚¹${balance.toFixed(2)}`;
    }

    // Display transactions
    function displayTransactions() {
        const list = document.getElementById('transactionsList');
        
        let filteredTransactions = transactions;
        if (currentFilter !== 'all') {
            filteredTransactions = transactions.filter(t => t.type === currentFilter);
        }
        
        if (filteredTransactions.length === 0) {
            list.innerHTML = `
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M20 7H4C2.89543 7 2 7.89543 2 9V19C2 20.1046 2.89543 21 4 21H20C21.1046 21 22 20.1046 22 19V9C22 7.89543 21.1046 7 20 7Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16 21V5C16 4.46957 15.7893 3.96086 15.4142 3.58579C15.0391 3.21071 14.5304 3 14 3H10C9.46957 3 8.96086 3.21071 8.58579 3.58579C8.21071 3.96086 8 4.46957 8 5V21" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <h3>No transactions found</h3>
                    <p>Try adding a transaction or changing the filter.</p>
                </div>
            `;
            return;
        }
        
        // Sort by date (newest first)
        filteredTransactions.sort((a, b) => b.id - a.id);
        
        list.innerHTML = filteredTransactions.map(t => `
            <div class="transaction-item ${t.type}">
                <div>
                    <div class="transaction-description">${t.description}</div>
                    <div class="transaction-category">${t.category}</div>
                </div>
                <div class="transaction-date">${t.date}</div>
                <div class="transaction-amount ${t.type}">
                    ${t.type === 'income' ? '+' : '-'}â‚¹${t.amount.toFixed(2)}
                </div>
                <button class="btn btn-delete" onclick="deleteTransaction(${t.id})">Delete</button>
            </div>
        `).join('');
    }

    // Delete transaction
    function deleteTransaction(id) {
        if (confirm('Are you sure you want to delete this transaction?')) {
            transactions = transactions.filter(t => t.id !== id);
            saveTransactions();
            updateUI();
        }
    }
</script>

</body>
</html>
